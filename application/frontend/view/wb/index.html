        <ul>
            <form id="form1" name="form1" method="post" action="{:url('login/regist_do')}" onsubmit="return _all()"> 
			  	<div class="form clearfix">	
			   		<div class="item">
			    		<label class="rgister-label">用&nbsp;&nbsp;户&nbsp;&nbsp;名：</label>

				<div class="item">
					<label class="rgister-label " >确认密码：</label>
					<input name="user_upwd" type="password"  class="text" id="user_upwd" /><b>*</b>

			    <div class="item">

			 		<span id="span5"></span> 
			    <div class="item ">

<script>
 		$(document).on('click','#code',function(){
 			var tel = $('#tel').val();
 			var url="http://v.juhe.cn/sms/send";
 			$.ajax({
 				url:"{:url('login/third')}",
 				data:{tel:tel,url:url},
 				dataType:'json',
 				type:"get",
 				success:function(msg){
 					if(msg.error_code==0){
 						alert('发送短信成功');
 					} 				
 				}
 			})
 		})
</script>
