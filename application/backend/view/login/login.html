<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="/css/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/css/css/demo.css" />
    <link rel="stylesheet" href="/css/js/vendor/jgrowl/css/jquery.jgrowl.min.css">
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="/css/css/component.css" />
    <!--[if IE]>
    <script src="js/html5.js"></script>
    <![endif]-->
    <style>
        input::-webkit-input-placeholder{
            color:rgba(0, 0, 0, 0.726);
        }
        input::-moz-placeholder{   /* Mozilla Firefox 19+ */
            color:rgba(0, 0, 0, 0.726);
        }
        input:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */
            color:rgba(0, 0, 0, 0.726);
        }
        input:-ms-input-placeholder{  /* Internet Explorer 10-11 */
            color:rgba(0, 0, 0, 0.726);
        }
    </style>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>MARS HELP</h3>
                <form action="#" name="f" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input id="admin_name" name="admin_name" class="text" style="color: #000000 !important" type="text" placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input id="admin_pwd" name="admin_pwd" class="text" style="color: #000000 !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
                    </div>
                    <div id="LOGIN" class="mb2"><a class="act-but submit" href="javascript:;" onclick="login()" style="color: #FFFFFF">登录</a></div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
</form>

<script src="/css/js/TweenLite.min.js"></script>
<script src="/css/js/EasePack.min.js"></script>
<script src="/css/js/jquery.js"></script>
<script src="/css/js/rAF.js"></script>
<script src="/css/js/demo-1.js"></script>
<script src="/css/js/vendor/jgrowl/jquery.jgrowl.min.js"></script>
<!-- 	<script src="/css/js/Longin.js"></script> -->
<script>
    function login(){
        var admin_name = document.getElementById("admin_name").value;
        var admin_pwd = document.getElementById("admin_pwd").value;
        if(admin_name==""){
            $.jGrowl("用户名不能为空！", { header: '提醒' });
        }else if(admin_pwd==""){
            $.jGrowl("密码不能为空！", { header: '提醒' });
        }else{
            AjaxFunc();
        }
    } 
    function AjaxFunc()
    {
        var admin_name =document.getElementById("admin_name").value;
        var admin_pwd = document.getElementById("admin_pwd").value;
        $.ajax({
            type: 'post',
            url: "{:url('login/login_do')}",
            dataType: "json",
            data: {"admin_name": admin_name,"admin_pwd": admin_pwd},
            success: function (data) {
                console.log(data);
                if(data==1){
                    $.jGrowl("登陆成功", { header: '提醒' });
                    location.href="{:url('indexs/index')}";
                }else if (data == 2){
                    $.jGrowl("密码不正确", { header: '提醒' });
                }else {
                    $.jGrowl("用户名不正确", { header: '提醒' });
                }
            },
            error: function (xhr, type) {
                console.log(xhr);
            }
        });
    }
</script>
<div style="text-align:center;">
</div>
</body>
</html>
