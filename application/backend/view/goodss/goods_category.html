<script>


  $(document).ready(function(){
  $(document).on('click',".showorhidden",function(){
    var that=$(this);
    var cat_ids =$(this).parents('tr').attr('cat_id');
    //alert(cat_ids);
    var biao=$(this).children().html();
    if(biao == '+'){
      $(this).children().html('-');
       $("[parentid='"+cat_ids+"']").show();
     }else{
        $(this).children().html('+');
      $("[parentid='"+cat_ids+"']").hide();
     }
   
   
      
    
  })
 $(document).on('click',".del",function(){

     var cat_id = $(this).attr('catid');
     var that = $(this);
     $.ajax({
      url:"{:url('goodss/cat_del')}",
      dataType:'json',
      type:'post',
      data:{
         cat_id:cat_id
      },success:function(res){
        //console.log(res);return false;
        if(res==101){
          alert('该分类拥有子级分类，无法删除！！！');return false;
        }else if(res == 666){
          that.parents('tr').remove();return false;
        }else{
          alert('删除失败！！！');
        }
      }
     })
 })

  })

</script>
