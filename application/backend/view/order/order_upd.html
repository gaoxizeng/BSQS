<script>
    $(document).on("click",".status",function(){
        var order_id = $(this).parents('tr').children().eq(0).children().eq(0).val();
        var statuss = $('.aa').val();

        if(statuss==1){
       alert('请付款');

        }else if(statuss==4){
            alert('流程已完成');
        }else{

            $('#selectss').show();
        }


    })
    $(document).on("change","#selectss",function(){
        var order_id = $(this).parents('tr').children().eq(0).children().eq(0).val();
        var status=$(this).val();
        var statuss = $('.aa').val();

        var yundan = $('#yun_no').html();
       if(status==""){
           alert('请选择操作');return false;
       }
       if(statuss==status){
           alert('本次操作已完成，请选择其他操作');return false;
       }
        $.ajax({
            url:"{:url('order/order_upd_do')}",
            data:{order_id:order_id,status:status,yundan:yundan},
            dataType:"json",
            type:"post",
            success:function(res){

               if(res['msg']==1){
                   $('.aa').val(status);
                   $('.ok').html(res['dd']);
                   $('#selectss').hide();

               }else{
                   alert('是不是傻');
               }
            }
        })
    })


</script>
